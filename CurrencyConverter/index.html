<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

</head>
<body >
    <div class=" bg-yellow-100 flex   justify-center items-center w-full h-screen">
        <div class="bg-red-700 rounded w-1/2 border border-2">
            <div class="text-white text-center text-bold px-4 py-4 text-2xl">
                Currency converter

            </div>

           <div class="flex w-full justify-around m-2 px-2 py-2">
           <div id="currency-left">
           
            <select class="w-20 outline-none rounded text-center text-xl bg-red-300 text-white" id="currency1" name="currency1">
                <option value="IND">IND</option>
                <option value="USD">USD</option>
            </select>
           </div>
           <div id="currency-right">
    
            <select class="w-20 outline-none rounded text-center text-xl bg-red-300 text-white" id="currency1" name="currency1">
                <option value="AUD">AUD</option>
                
            </select>
           </div>

           </div>
           <div class="flex  mb-2 px-2 py-2 justify-around  ml-2">
            <div class="w-1/3">
                <input type="text"  class="w-full text-center font-bold rounded outline-none ">
              </div>
              <div class="w-1/3">
                <input type="text" class="w-full text-center font-bold outline-none rounded">
              </div>
           </div>
            
              <div class="flex justify-center mb-2 items-center">
                <button class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                  Convert
                  </button>
             </div>
              

        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
